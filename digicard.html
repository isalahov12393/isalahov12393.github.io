<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Digital Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/dgcard.css">
    <script src="js/myScript.js"></script>
</head>
<body>
    <div class="container" style="background-image: url('imgs/ada.jpg');">
        <div class="card">
            <div class="top" style="background-image: url('imgs/pp.jpeg');"></div>
            <main>
                <div class="content">
                    <div class="bio">
                        <h1>Isa Salahov</h1>
                        <h3>Student</h3>
                        <p>isalahov12393@ada.edu.az</p>
                    </div>
                    <div class="messenger">
                        <button class="messenger--link">
                            <a href="mailto:isalahov12393@ada.edu.az">
                            <span class="messenger--link--icon">
                                <i class="fa fa-solid fa-envelope"></i>
                            </span>
                            <span class="messenger--link--text"></span></a>
                        </button>
                        <button class="messenger--link">
                            <a href="https://www.linkedin.com/in/isalahov/">
                            <span class="messenger--link--icon">
                                <i class="fa fa-brands fa-linkedin"></i>
                            </span>
                            <span class="messenger--link--text"></span></a>
                        </button>
                    </div>
                    <div class="info">
                        <div class="info--component about">
                            <h2>About</h2>
                            <p>I am third-year IT student of ADA University. Born in Moscow, living in Baku.</p>
                        </div>
                        <div class="info--component interests">
                            <h2>Interests</h2>
                            <p>Formula 1, football, volleyball, basketball, swimming</p>
                        </div>
                    </div>
                </div>
            </main>
            <footer>
                <div class="social-links">
                    <span class="social-icon">
                        <a href="https://twitter.com/isaslhov" style="background-color: rgb(0, 255, 255);">
                        <i class="fa fa-brands fa-twitter">
                        </i></span></a>
                    <span class="social-icon">
                        <a href="https://www.facebook.com/isalahov12393">
                        <i class="fa fa-brands fa-facebook" style="background-color: rgb(0, 0, 255);">
                        </i></span></a>
                    <span class="social-icon">
                        <a href="https://www.instagram.com/isa_slhov" style="background-color: rgb(255, 0, 0);">

                    <span class="social-icon">

                        <i class="fa fa-brands fa-github">
