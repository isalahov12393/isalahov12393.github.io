<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
  <link rel="stylesheet" href="css/weather.css">
</head>
<body>
    <h1>Welcome to my Weather App!</h1>
  <div class="input">
    <input type="text" placeholder="Enter city name" class="inputValue">
    <input type="submit" value="Search" class="button">
  </div>
  <div class="display">
      <h2 class = "city"></h2>
      <h2 class = "country"></h2>
      <h2 class = "weather"></h2>
      <h2 class = "desc"></h2>
      <h2 class = "temp"></h2>
      <ol>
          <h4 class = "feels_like"></h4>
          <h4 class = "temp_min"></h4>
          <h4 class = "temp_max"></h4>
      </ol>       
      <h2 class = "humidity"></h2>
      <h2 class = "pressure"></h2>
      <h2 class = "wind_speed"></h2>
      <h2 class = "wind_deg"></h2>
      <h2 class = "wind_dir"></h2>
  </div>
  <div id="clock"></div>
  <script src="js/weather.js"></script>
</body>
</html>
